<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>念｜書法版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      font-family: "Noto Serif TC", serif;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .svg-wrapper {
      width: 40vw;
      max-width: 600px;
      min-width: 200px;
      animation: fadeIn 2s ease-out;
    }

    .description {
      margin-top: 1rem;
      font-size: 1.2rem;
      opacity: 0.75;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    @media (max-width: 600px) {
      .svg-wrapper {
        width: 70vw;
      }
      .description {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <img src="nian.svg" alt="念書法字" class="svg-wrapper" />
  <div class="description">一念起，萬象生；一念滅，歸於空。</div>
</body>
</html>
