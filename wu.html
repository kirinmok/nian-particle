<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>無</title>
  <style>
    body {
      background: black;
      color: white;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: sans-serif;
    }
    .warning {
      color: red;
      margin-top: 1em;
    }
    svg {
      width: 60vmin;
      height: auto;
      animation: fadeIn 2s ease-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div id="svgContainer"></div>
  <div id="errorMsg" class="warning"></div>
  <script>
    const svgName = 'wu.svg';
    fetch(svgName)
      .then(res => {
        if (!res.ok) throw new Error('載入失敗：' + svgName + ' 不存在');
        return res.text();
      })
      .then(svg => {
        document.getElementById('svgContainer').innerHTML = svg;
      })
      .catch(err => {
        document.getElementById('errorMsg').textContent = err.message;
      });
  </script>
</body>
</html>
