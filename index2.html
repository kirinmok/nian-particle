  <script>
    const svgs = document.querySelectorAll("svg");
    let current = 0;

    function activate(index) {
      svgs.forEach((svg, i) => {
        svg.classList.remove("active");
        if (i === index) {
          svg.classList.add("active");

      });
    }

    window.addEventListener("mousemove", () => {
      current = (current + 1) % svgs.length;
      activate(current);
    });

    activate(current);
